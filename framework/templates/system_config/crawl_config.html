<html>
<head>
    <meta charset="UTF-8">
    <title>爬虫配置</title>

    <script src="${STATIC_URL}assets/vue-2.5.21/vue.development.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 功能完善后请将vue.development.js该为vue.js-->
    <!--<script src="${STATIC_URL}assets/vue-2.5.21/vue.js"></script>-->
    <!-- vue的ajax依赖-->
    <script src="${STATIC_URL}assets/vue-2.5.21/axios.min.js"></script>
    <!-- element UI引入样式 -->
    <link href="${STATIC_URL}assets/element-2.4.11/index.css" rel="stylesheet">
    <!-- element UI引入组件库 -->
    <script src="${STATIC_URL}assets/element-2.4.11/index.js"></script>
    <script src='${STATIC_URL}js/jquery.min.js'></script>
    <script src='${STATIC_URL}js/jquery-ui.js'></script>
    <script src="${STATIC_URL}js/csrftoken.js"></script>
    <!--jQuery库使用时请使用标准jQuery语法-->
    <!--<script src="${STATIC_URL}assets/jquery/jquery-3.1.1.min.js"></script>-->
    <!--页面初始化css(Tencent)-->

    <!--阿里巴巴矢量图标库--项目完成后请下载css并下载css引用的字体文件-->
    <link href="${STATIC_URL}css/net/font_997278_ptr5bdmor4j.css" rel="stylesheet">
</head>
<body>

<div id="system_crawl_config" v-loading="loading">

    <!--start 面包屑-->
    <el-breadcrumb separator-class="el-icon-arrow-right" separator="/" style="margin: 20px;">
        <el-breadcrumb-item><a href="/">系统配置</a></el-breadcrumb-item>
        <el-breadcrumb-item>网页抓取配置</el-breadcrumb-item>
        <el-breadcrumb-item v-if="showDiaLog == false">{{ message }}抓取配置</el-breadcrumb-item>
    </el-breadcrumb>
    <!--end 面包屑-->

    <!--start 卡片 列表页-->
    <el-card class="box-card" style="margin: 20px;" v-if="showDiaLog == true">
        <div slot="header" class="clearfix">
            <div class="grid-content bg-purple"><h2>网页抓取配置</h2></div>
            <br>
            <el-row :gutter="20">
                <el-col :span="20">
                    <el-form :inline="true" :model="crawl_search" class="demo-form-inline">
                        <div @keyup.enter="get_crawl_by_name">
                        <el-form-item label="爬虫名称：">
                            <el-input v-model="crawl_search.name" clearable placeholder="请输入爬虫名称" @keyup.enter="get_crawl_by_name"></el-input>
                        </el-form-item>
                        <el-form-item label="爬虫网址：">
                            <el-input v-model="crawl_search.url" clearable placeholder="请输入爬虫网址" @keyup.enter="get_crawl_by_name"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="get_crawl_by_name">查询</el-button>
                        </el-form-item>
                        </div>
                    </el-form>
                </el-col>
                <el-col :span="4" style="float: right">
                    <div class="grid-content bg-purple">
                        <el-button type="primary" @click="changeDiaLog">新增爬虫信息</el-button>
                    </div>
                </el-col>
            </el-row>
        </div>
        <el-table :data="crawl_table" style="width: 100%" border header-align="center">
            <el-table-column type="expand"
                             label="ID"
                             prop="id">
                <template slot-scope="props">
                    <el-form label-position="left" inline class="demo-table-expand">
                        <el-form-item label="总xpath:" >
                            <span>{{ props.row.total_xpath }}</span>
                        </el-form-item>
                        <el-form-item label="标题xpath:" >
                            <span>{{ props.row.title_xpath }}</span>
                        </el-form-item>
                        <el-form-item label="URL_xpath:" >
                            <span>{{ props.row.url_xpath }}</span>
                        </el-form-item>
                        <el-form-item label="时间xpath:" >
                            <span>{{ props.row.time_xpath }}</span>
                        </el-form-item>
                        <el-form-item label="关键字:" >
                            <span>{{ props.row.crawl_keyword }}</span>
                        </el-form-item>
                        <el-form-item label="非关键字:">
                            <span>{{ props.row.crawl_no_keyword }}</span>
                        </el-form-item>
                    </el-form>
                </template>
            </el-table-column>
            <el-table-column
                    label="爬虫名称"
                    prop="crawl_name" sortable>
            </el-table-column>
            <el-table-column
                    label="爬虫周期"
                    prop="period" sortable>
            </el-table-column>
            <el-table-column
                    label="创建人"
                    prop="create_user" sortable>
            </el-table-column>
            <el-table-column
                    label="创建时间"
                    prop="create_time" sortable>
            </el-table-column>
            <el-table-column
                    label="修改人"
                    prop="update_user" sortable>
            </el-table-column>
            <el-table-column
                    label="修改时间"
                    prop="update_time" sortable>
            </el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <el-button size="mini" type="text" v-on:click="editCrawl(scope.row.id)">编辑</el-button>
                    <el-button size="mini" type="text" v-on:click="deleteCrawl(scope.row.id)">删除</el-button>
                    </el-tooltip>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination :page-count="page_count" background layout="sizes, prev, pager, next" style="float:right"
                           @current-change="changePage"  @size-change="changeSize" :page-sizes="[5, 10, 20, 50]" :page-size="5"></el-pagination>
    </el-card>
    <!--end 卡片 列表页-->

    <!--start 卡片 新增爬虫配置页-->
    <el-card class="box-card" style="margin: 20px;" v-if="showDiaLog == false">
        <div slot="header" class="clearfix">
            <h2>{{ message }}爬虫配置</h2>
        </div>
        <el-form ref="form" :model="crawl_form" label-width="150px">
            <el-row :gutter="20">
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="爬虫名称：">
                            <el-input v-model="crawl_form.crawl_name"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="爬虫周期：">
                            <el-input v-model="crawl_form.period"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="爬虫地址(URL):">
                            <el-input v-model="crawl_form.crawl_url"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        </el-form-item>
                        <el-form-item label="关键字:">
                            <el-input v-model="crawl_form.crawl_keyword"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="非关键字:">
                            <el-input v-model="crawl_form.crawl_no_keyword"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="配置xpath:">
                            <el-input v-model="crawl_form.total_xpath"></el-input>
                        </el-form-item>
                    </div>
                </el-col>

                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="配置标题xpath：">
                            <el-input v-model="crawl_form.title_xpath"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="配置时间xpath：">
                            <el-input v-model="crawl_form.time_xpath"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="配置资源xpath：">
                            <el-input v-model="crawl_form.url_xpath"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="静态资源前缀：">
                            <el-input v-model="crawl_form.url_pre"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="24">
                    <div class="grid-content bg-purple">
                        <el-form-item label="接收人：">
                            <el-button @click="dialogVisible = true" type="primary">选择人员</el-button>
                            <el-input v-model="crawl_form.receivers" type="textarea" :autosize="{ minRows: 2, maxRows: 4}"></el-input>
                        </el-form-item>

                    </div>
                </el-col>

                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item>
                            <el-button type="info" @click="testCrawl">测试爬虫</el-button>
                            <el-button type="success" @click="addCrawl">{{ message }}爬虫配置</el-button>
                            <el-button @click="changeDiaLog">返回</el-button>
                        </el-form-item>
                    </div>
                </el-col>
            </el-row>

        </el-form>
    </el-card>
    <!--end 卡片 新增爬虫配置页-->
    <el-dialog
            title="请选择人员"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose" >
        <el-input placeholder="输入关键字进行过滤" v-model="filterText"></el-input>
        <el-tree class="filter-tree" :data="user_list" :props="defaultProps"  show-checkbox
                 :filter-node-method="filterNode" ref="tree2" :default-checked-keys="checked_list" @check="checked"></el-tree>
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="select_people">确 定</el-button>
        </span>
    </el-dialog>

</div>


<script>
    //csrf验证
    axios.interceptors.request.use((config) => {
        config.headers['X-Requested-With'] = 'XMLHttpRequest';
        let regex = /.*csrftoken=([^;.]*).*$/; // 用于从cookie中匹配 csrftoken值
        config.headers['X-CSRFToken'] = document.cookie.match(regex) === null ? null : document.cookie.match(regex)[1];
        return config
    });

    let vm = new Vue({
        el: '#system_crawl_config',
        data: {
            loading: false,
            message: "新增",
            showDiaLog: true,
            crawl_table: [
                {
                    id: '',
                    crawl_name: '',
                    period: '',
                    creator: '',
                    create_time: '',
                    editor: '',
                    update_time: '',
                    total_xpath: '',
                    title_xpath: '',
                    time_xpath: '',
                    url_xpath: '',
                    crawl_keyword: '',
                    crawl_no_keyword: '',
                    create_user: '',
                    update_user: ''
                }
            ],
            crawl_search: {
                name: '',
                url: '',
            },
            crawl_form: {
                id: '',
                crawl_name: '',
                crawl_url: 'http://www.szse.cn/aboutus/trends/news/index.html',
                period: '',
                crawl_keyword: '',
                crawl_no_keyword: '',
                total_xpath: '//div[@class="article-list"]//div[@class="g-content-list"]//ul//li//div[@class="title"]',
                title_xpath: 'a/@title',
                time_xpath: 'span/text()',
                url_xpath: 'a/@href',
                receivers: '',
                url_pre: '',
            },
            page_count: 100,
            page: 1,
            limit: 5,
            user_list: [],
            filterText: '',
            defaultProps: {
                children: 'children',
                label: 'label'
            },
            dialogVisible: false,
            users: [],
            checked_list:[],
        },
        methods: {
            changeSize(value){
                vm.limit = value;
                vm.get_crawl_by_name();
            },
            changeDiaLog() {//跳转爬虫配置新增页面
                this.showDiaLog == true ? this.showDiaLog = false : this.showDiaLog = true;
                this.loading = true;
                this.loading = false;
                this.message = '新增';
                this.crawl_form.id = '';
                vm.initHtml();
            },
            editCrawl(res) {//跳转爬虫配置编辑页面
                this.changeDiaLog();
                //此处应更新表单的值
                this.message = '修改';
                this.crawl_form.id = res;
                for (let i = 0; i < this.crawl_table.length; i++) {
                    if (this.crawl_table[i].id == res) {
                        this.crawl_form.crawl_name = this.crawl_table[i].crawl_name;
                        this.crawl_form.crawl_url = this.crawl_table[i].crawl_url;
                        this.crawl_form.period = this.crawl_table[i].period;
                        this.crawl_form.crawl_keyword = this.crawl_table[i].crawl_keyword;
                        this.crawl_form.crawl_no_keyword = this.crawl_table[i].crawl_no_keyword;
                        this.crawl_form.time_xpath = this.crawl_table[i].time_xpath;
                        this.crawl_form.url_xpath = this.crawl_table[i].url_xpath;
                        this.crawl_form.title_xpath = this.crawl_table[i].title_xpath;
                        this.crawl_form.total_xpath = this.crawl_table[i].total_xpath;
                        this.crawl_form.receivers = this.crawl_table[i].receivers;
                    }
                }
            },
            //新增爬虫配置
            addCrawl() {
                //防止新增有ID回去更改
                this.crawl_form.id = '';
                axios({
                    url: '${SITE_URL}system_config/manage_crawl/',
                    method: 'post',
                    data: this.crawl_form,
                }).then(function (res) {
                    if (res.data.code == 0) {
                        vm.$message({
                            type: 'success',
                            message: res.data.results,
                        });
                        vm.changeDiaLog();
                        vm.initHtml();
                    } else {
                        vm.$message({
                            type: 'info',
                            message: res.data.results,
                        })
                    }
                    console.log(res)
                }).catch(function (res) {
                    console.log(res)
                })
            },
            //删除爬虫配置
            deleteCrawl(id) {
                this.$confirm('此操作将永久删除该文爬虫配置, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        url: '${SITE_URL}system_config/delete_crawl/',
                        method: 'post',
                        data: {id: id},
                    }).then((res) => {
                        if (res.data.code == 0) {
                            vm.$message({
                                type: 'success',
                                message: res.data.results,
                            });
                            vm.initHtml();
                        } else {
                            vm.$message({
                                type: 'info',
                                message: res.data.results,
                            })
                        }
                    }).catch((res) => {
                        this.$message({
                            type: 'info',
                            message: '删除失败，' + res
                        });
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //根据爬虫名称和网站获取爬虫配置
            get_crawl_by_name() {
                axios({
                    url: '${SITE_URL}system_config/get_crawl_by_name/',
                    method: 'post',
                    data: {
                        'keyword': this.crawl_search.name,
                        'crawl_url': this.crawl_search.url,
                        page: vm.page,
                        limit: vm.limit
                    }
                }).then((res) => {
                    if (res.data.code == 0) {
                        vm.crawl_table = res.data.results;
                        if (res.data.results.length != 0) {
                            vm.page_count = res.data.results[0]['page_count']
                        } else {
                            vm.page_count = 1;
                        }
                    } else {
                        vm.$message({
                            type: 'info',
                            message: '查询失败',
                        })
                    }
                    console.log(res)
                }).catch((res) => {
                    vm.$message({
                        type: 'info',
                        message: '查询失败' + res
                    })
                })

            },
            //翻页
            changePage(value) {
                vm.page = value;
                vm.get_crawl_by_name()
            },
            //页面初始化
            initHtml() {
                axios({
                    url: '${SITE_URL}system_config/get_crawls/',
                    method: 'post',
                    data: {page: vm.page, limit: vm.limit}
                }).then((res) => {
                    console.log(res);
                    if (res.data.code == 0) {
                        console.log(res.data.results);
                        vm.crawl_table = res.data.results;
                        vm.page_count = res.data.results[0]['page_count']
                    } else {
                        vm.$message({
                            type: 'info',
                            message: res.data.results,
                        })
                    }
                }).catch((res) => {
                    vm.$message({
                        type: 'info',
                        message: '查询错误'
                    })
                })
            },
            //爬虫测试
            testCrawl() {
                //elementUI loading动画
                const loading = this.$loading({
                    lock: true,
                    text: 'Loading',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.7)'
                });
                axios({
                    url: '${SITE_URL}system_config/crawl_test/',
                    method: 'post',
                    data: this.crawl_form,
                }).then((res) => {
                    if (res.data.code == 0) {
                        let info = '';
                        for (let i = 0; i < res.data.results.length; i++) {
                            let title = res.data.results[i].title;
                            let time = res.data.results[i].time;
                            let url = res.data.results[i].resource;
                            info += '<h6>' + '第' + (i + 1) + '条数据' + '</h6> <span>标题：</span><span>' + title + '</span><br> <span>时间：</span>' +
                                '<span>' + time + '</span><br> <span>链接：</span><span>' + url + '</span><br>'

                        }
                        vm.$message({
                            type: 'success',
                            dangerouslyUseHTMLString: true,
                            showClose: true,
                            duration: 1000,
                            message: info,
                        });
                        loading.close();
                    } else {
                        vm.$message({
                            type: 'info',
                            message: res.data.results,
                        });
                        loading.close();
                    }
                }).catch((res) => {
                    loading.close();
                    vm.$message({
                        type: 'info',
                        message: '爬虫异常' + res,
                    });
                    console.error(res)
                })
            },

            handleDialogClose() {
                vm.ref()
            },
            //获取人员树结构
            get_tree() {
                axios({
                    method: 'post',
                    url: '${SITE_URL}position/get_tree/',
                }).then(function (res) {
                    vm.user_list = res.data.message;
                })
            },
            filterMethod(query, item) {
                return item.pinyin.indexOf(query) > -1;
            },
            filterNode(value, data) {
                if (!value) return true;
                return data.label.indexOf(value) !== -1;
            },
            //关闭窗口
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {
                    });
            },
            //获取选中节点
            checked(e, dataCk) {
                this.checkedKeys = dataCk.checkedNodes;
                vm.getchekedKeys = this.checkedKeys;
            },
            //确认人员选择
            select_people() {
                vm.dialogVisible = false;
                vm.getchekedKeys = vm.checkedKeys;
                console.log(vm.getchekedKeys);
                let receve_user_list = '';
                for (let i = 0; i < vm.getchekedKeys.length; i++){
                    if(vm.getchekedKeys[i]["id"] == undefined ){
                        receve_user_list += vm.getchekedKeys[i].label+ "@";
                    }
                }
                vm.crawl_form.receivers = receve_user_list;
            },
        },
        watch: {
            filterText(val) {
                this.$refs.tree2.filter(val);
            }
        },
    });
    vm.initHtml();
    vm.get_tree();
</script>
</body>
</html>
